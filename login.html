          <br>
          <form class="px-4 py-3 loginform" id="loginform" action="successpage.html">
              <div class="form_control">
                  <label for="">Email</label>
                  <input type="email" id="email"  placeholder="Enter your email address"  autocomplete="off">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error message</small>
              </div>
              <div class="form_control">
                  <label for="">Password</label>
                  <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error message</small>
              </div>
